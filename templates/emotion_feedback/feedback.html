{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Provide Feedback - Facial Feedback{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Your Feedback</h2>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">How was your experience?</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'emotion_feedback:home' %}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
