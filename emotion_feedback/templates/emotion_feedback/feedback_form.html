{% extends 'emotion_feedback/base.html' %}

{% block title %}Submit Feedback - Emotion Feedback{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Emotion Feedback</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="detected-emotion text-center">
                            <h4>Detected Emotion</h4>
                            <p class="display-4">{{ detected_emotion|title }}</p>
                            <img src="{{ emotion_image_url }}" alt="Detected emotion" class="img-fluid rounded mb-3" style="max-height: 200px;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="user_emotion" class="form-label">Was this emotion correct?</label>
                                <select name="user_emotion" id="user_emotion" class="form-select" required>
                                    <option value="">Select your actual emotion</option>
                                    <option value="happy">Happy</option>
                                    <option value="sad">Sad</option>
                                    <option value="angry">Angry</option>
                                    <option value="surprised">Surprised</option>
                                    <option value="fearful">Fearful</option>
                                    <option value="disgusted">Disgusted</option>
                                    <option value="neutral">Neutral</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comments" class="form-label">Additional Comments</label>
                                <textarea name="comments" id="comments" class="form-control" rows="3" placeholder="Any additional feedback about the emotion detection..."></textarea>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
