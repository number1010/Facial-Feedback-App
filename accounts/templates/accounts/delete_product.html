{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Xác nhận xóa sản phẩm</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Bạn có chắc chắn muốn xóa sản phẩm "{{ product.name }}" không?</p>
                    <div class="row">
                        <div class="col-md-6">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger w-100">Xóa</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <a href="{% url 'accounts:analyst_dashboard' %}" class="btn btn-secondary w-100">Hủy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
